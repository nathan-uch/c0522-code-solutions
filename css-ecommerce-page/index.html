<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"></label>
</head>
<body>
  <div class="container">
    <div class="row header">
      <div class="col-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row products">
      <div class="col-one-fifth">
        <img src="images/dress1.jpeg" alt="black dress with colored flower decorations" class="product-image">
        <p>Free People <span class="light-grey-font">| Size 6</span></p>
        <p>$35 <span class="light-grey-font"><del>$125 retail</del></span></p>
      </div>
      <div class="col-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="YSL black leather bag" class="product-image">
        <p>Yves Saint Laurent <span class="light-grey-font">| One-Size</span></p>
        <p>$200 <span class="light-grey-font"><del>$1600 retail</del></span></p>
      </div>
      <div class="col-one-fifth">
        <img src="images/key.jpeg" alt="tiffany gold key" class="product-image">
        <p>Tiffany <span class="light-grey-font">| One-Size</span></p>
        <p>$478 <span class="light-grey-font"><del>$2000 retail</del></span></p>
      </div>
      <div class="col-one-fifth">
        <img src="images/lv-bag.jpg" alt="louis vuitton leather purse" class="product-image">
        <p>Louis Vuitton <span class="light-grey-font">| One-Size</span></p>
        <p>$95 <span class="light-grey-font"><del>$1200 retail</del></span></p>
      </div>
      <div class="col-one-fifth">
        <img src="images/dress2.jpeg" alt="white and blue dress" class="product-image">
        <p>Reformation <span class="light-grey-font">| Size 4</span></p>
        <p>$20 <span class="light-grey-font"><del>$198 retail</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
