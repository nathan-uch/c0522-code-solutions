<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="row">
    <div class="col-full middle-container">
      <a href="#"><i class="fa-solid fa-chevron-left fa-3x"></i></a>
      <div class="imgs-container">
        <img src="images/001.png" alt="bulbasaur" class="carousel-img">
        <img src="images/004.png" alt="charmander" class="carousel-img hidden">
        <img src="images/007.png" alt="squirtle" class="carousel-img hidden">
        <img src="images/025.png" alt="pikachu" class="carousel-img hidden">
        <img src="images/039.png" alt="jigglypuff" class="carousel-img hidden">
      </div>
      <a href="#"><i class="fa-solid fa-chevron-right fa-3x"></i></a>
      <div class="dots-container">
        <a href="#"><i class="fa-solid fa-circle fa-lg" data-circle-id="1"></i></a>
        <a href="#"><i class="fa-regular fa-circle fa-lg" data-circle-id="2"></i></a>
        <a href="#"><i class="fa-regular fa-circle fa-lg" data-circle-id="3"></i></a>
        <a href="#"><i class="fa-regular fa-circle fa-lg" data-circle-id="4"></i></a>
        <a href="#"><i class="fa-regular fa-circle fa-lg" data-circle-id="5"></i></a>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
