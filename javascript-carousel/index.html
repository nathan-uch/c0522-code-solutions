<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="row">
    <div class="col-full middle-container">
      <a href="#"><i class="fa-solid fa-chevron-left fa-3x"></i></a>
      <div class="imgs-container">
        <img src="images/001.png" alt="">
        <img src="images/002.png" alt="" class="hidden">
        <img src="images/003.png" alt="" class="hidden">
        <img src="images/004.png" alt="" class="hidden">
        <img src="images/005.png" alt="" class="hidden">
      </div>
      <a href="#"><i class="fa-solid fa-chevron-right fa-3x"></i></a>
      <div class="dots-container">
        <a href="#"><i class="fa-solid fa-circle fa-lg"></i></a>
        <a href="#"><i class="fa-regular fa-circle fa-lg"></i></a>
        <a href="#"><i class="fa-regular fa-circle fa-lg"></i></a>
        <a href="#"><i class="fa-regular fa-circle fa-lg"></i></a>
        <a href="#"><i class="fa-regular fa-circle fa-lg"></i></a>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
