<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form id="codingForm" action="">
    <div>
      <label for="email">Email</label>
    </div>
    <input type="email" name="email" id="email">
    <div>
      <label for="yCodingCool">Why is coding cool?</label>
    </div>
    <select name="yCodingCool" id="yCodingCool">
      <option value="">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>
    <div>
      <p>Favorite Language (choose one)</p>
    </div>
    <div>
      <label><input type="radio" name="favLang" value="html">HTML</label>
      <label><input type="radio" name="favLang" value="css">CSS</label>
      <label><input type="radio" name="favLang" value="js">JavaScript</label>
    </div>
    <div>
      <p>Would you like to sign up for more information?</p>
      <label>
        <input type="checkbox" name="signUp" value="signedUp" id="signUp">Sign me up!
      </label>
    </div>

    <div>
      <label for="comments">Comments</label>
    </div>
    <textarea name="comments" cols="30" rows="10" id="comments"></textarea>
    <div>
      <input type="submit" name="submit" value="Submit">
    </div>
  </form>
</body>
</html>
