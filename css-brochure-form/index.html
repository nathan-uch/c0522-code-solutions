<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="">
    <h3>LEARN MORE</h3>
    <label for="companyEmail">COMPANY EMAIL</label>
    <input type="text" id="companyEmail" placeholder="sally@company.co">
    <label for="name">NAME</label>
    <input type="text" id="name" placeholder="Sally Smith">
    <label for="location">WHERE ARE YOU HIRING?</label>
    <input type="text" id="location" placeholder="City, Country">
    <label for="hiringEngineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <select name="numEngineers" id="hiringEngineers">
      <option value="1-2">1-2 Engineers</option>
      <option value="3-4">3-5 Engineers</option>
      <option value="5+">5 or more Engineers</option>
    </select>
    <div>
      <button type="submit" name="submit">SUBMIT</button>
    </div>
  </form>
</body>
</html>
