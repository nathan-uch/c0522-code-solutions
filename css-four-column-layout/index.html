<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full"><h1>How It Works</h1></div>
    </div>
    <div class="row mid-section">
      <div class="col-one-fourth feature">
        <img src="images/screen-1.png" alt="phone screen with option to change apps" class="feature-image">
        <img src="images/switch-icon.png" alt="arrows crossing" class="feature-icon">
        <h4>App Switching</h4>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="col-one-fourth feature">
        <img src="images/screen-2.png" alt="" class="feature-image">
        <img src="images/filter-icon.png" alt="" class="feature-icon">
        <h4>Trip Filtering</h4>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="col-one-fourth feature">
        <img src="images/screen-3.png" alt="" class="feature-image">
        <img src="images/slider-icon.png" alt="" class="feature-icon">
        <h4>Service Filters</h4>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="col-one-fourth feature">
        <img src="images/screen-4.png" alt="" class="feature-image">
        <img src="images/bars-icon.png" alt="" class="feature-icon">
        <h4>Stats + Mileage</h4>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
